<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etch.js" defer></script>
</head>
<body>
    <div class="popup-wrapper">
        <div class="popup-content">
            <div class="popup-close">X</div>
            <div class="popup-header"> 
                <span class=maintext>Welcome to Etch-a-Sketch</span><br> 
                Not actually Etch-A-Sketch but color the grid!
            </div>
            <div class="form">
                <form action="" class="gridform">
                    <div class="lengthbox">
                        <p class="inputlabel">Length</p>
                        <input type="text" class= "inputbox" name="length" placeholder="16" maxlength="2">
                    </div>
                    <div class="widthbox">
                        <p class="inputlabel">Width</p>
                        <input type="text" class= "inputbox"  name ="width" placeholder="16" maxlength="2">
                    </div>
            </div>
                    <input type="submit" value="Create Canvas" class="popup-submit">
                    <p class="note">NOTE: Default canvas size is 16 x 16 squares</p>
                    <p class="note">If any input is invalid, it will default to 16</p>
                </form>
        </div>
    </div>
    <h1>Etch-a-Sketch</h1>
    <div class="pad">
        <div class="largest-div"></div>
        <div class="misc">
            <div class="colorpicker options">
                <h2>Color Options</h2>
                <input type="color" class="colorselect" value="#000000">
                <button class="random hide">Random</button>
            </div>
            <div class="options">
                <h2>Drawing Options</h2>
                <form action="" class="penstateform">
                    <input type="radio" name="penstate" value="hover" checked>
                    <label for="hover">Hover</label>
                    <input type="radio" name="penstate" value="precise">
                    <label for="click">Click</label>
                    <input type="radio" name="penstate" value="erase">
                    <label for="erase">Erase</label>
                </form>
            </div>
            <div class="important-buttons">
                <button class="change">Change Canvas Size</button>
                <button class="clear">⚠️ Clear Drawing</button>
            </div>
        </div>
    </div>
</body>
</html>
